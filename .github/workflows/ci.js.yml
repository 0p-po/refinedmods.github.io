name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        repository: 'refinedmods/sitegen'
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.13.1'
    - run: go install
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
    - run: npm ci
    - run: npm run build
    - run: sudo sitegen build
    - uses: actions/upload-artifact@v2
      with:
        name: output
        path: output/
